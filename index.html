<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HaaoDeBook</title>
  <link rel="stylesheet" href="./src/styles.css" />
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
</head>
<body>
<div id="app">
  <aside id="sidebar" aria-label="目录">
    <div class="sidebar-header">
      <div class="brand">HaaoDeBook</div>
      <button class="icon-btn" id="btnSidebarClose" type="button" aria-label="收起目录">⟪</button>
    </div>
    <div class="sidebar-body">
      <label class="field">
        <span class="field-label">项目</span>
        <select id="projectSelect" aria-label="选择项目"></select>
      </label>

      <div class="toc">
        <details id="tocDetails" open>
          <summary>目录</summary>
          <nav id="toc" aria-label="主题列表"></nav>
        </details>
      </div>
    </div>
  </aside>

  <main id="main">
    <div class="topbar" aria-label="工具栏">
      <div class="cluster">
        <button class="icon-btn" id="btnSidebarOpen" type="button" aria-label="打开目录">☰</button>
      </div>
      <div class="cluster" id="topicActions" aria-label="主题操作"></div>
      <div class="cluster">
        <button class="icon-btn" id="btnPanelOpen" type="button" aria-label="打开面板">⟪</button>
      </div>
    </div>
    <div id="content" aria-label="内容"></div>
  </main>

  <aside id="panel" aria-label="控制面板">
    <div class="panel-header">
      <div class="panel-title" id="panelTitle">—</div>
      <button class="icon-btn" id="btnPanelCloseHeader" type="button" aria-label="收起面板">⟫</button>
    </div>
    <div class="panel-body" id="panelContent"></div>
  </aside>
</div>

<script type="module" async>
  import * as THREE from "three";
  import { OrbitControls } from "three/addons/controls/OrbitControls.js";
  window.THREE = THREE;
  window.OrbitControls = OrbitControls;
  window.dispatchEvent(new Event("three-ready"));
</script>
<script src="./src/designbook-kit.js" defer></script>
<script src="./src/registry.js" defer></script>
<script src="./src/app.js" defer></script>
</body>
</html>
